<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table tr th:nth-child(-n + 2),
      table tr td:nth-child(-n + 2) {
        background-color: red;
      }
    </style>
    <title>Table</title>
  </head>
  <body>
    <table>
      <caption>
        Table with Headers
      </caption>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Data 1,1</td>
        <td>Data 1,2</td>
        <td>Data 1,3</td>
      </tr>
      <tr>
        <td>Data 2,1</td>
        <td>Data 2,2</td>
        <td>Data 2,3</td>
      </tr>
    </table>

    <table style="width: 100%">
      <caption>
        Table with Row and Column Headers
      </caption>
      <tr>
        <th>Corner</th>
        <th>Column 1</th>
        <th>Column 2</th>
      </tr>
      <tr>
        <th>Row 1</th>
        <td>Data 1,1</td>
        <td>Data 1,2</td>
      </tr>
      <tr>
        <th>Row 2</th>
        <td>Data 2,1</td>
        <td>Data 2,2</td>
      </tr>
    </table>
  </body>
</html>
