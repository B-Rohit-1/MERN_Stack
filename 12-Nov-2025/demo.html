<!DOCTYPE html>
<html>
  <head>
    <title>Basic JS Demo</title>
  </head>
  <body>
    <h1>JavaScript Operators, Conditions, and Loops</h1>

    <button onclick="Operators()">Show Operators</button>
    <button onclick="IfElse()">Show If-Else</button>
    <button onclick="Loops()">Show Loop</button>

    <p id="result"></p>

    <script>
      function Operators() {
        let a = 8;
        let b = 4;
        let result = "a = " + a + ", b = " + b + "<br>";
        result += "Addition: " + (a + b) + "<br>";
        result += "Subtraction: " + (a - b) + "<br>";
        result += "Multiplication: " + a * b + "<br>";
        result += "Division: " + a / b + "<br>";
        result += "Modulus: " + (a % b);
        document.getElementById("result").innerHTML = result;
      }

      function IfElse() {
        let num = prompt("Enter a number:");
        let message;
        if (num > 0) {
          message = "The number is positive.";
        } else if (num < 0) {
          message = "The number is negative.";
        } else {
          message = "The number is zero.";
        }
        document.getElementById("result").innerHTML = message;
      }

      function Loops() {
        let text = "";
        for (let i = 1; i <= 5; i++) {
          text += "Number: " + i + "<br>";
        }
        document.getElementById("result").innerHTML = text;
      }
    </script>
  </body>
</html>
