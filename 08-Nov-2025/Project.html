<!DOCTYPE html>
<html>
  <head>
    <title>Employee Attendance Table</title>
    <style>
      body {
        color: #d63031;
        background: repeating-linear-gradient(
          45deg,
          /* diagonal angle */ #f9f6f2,
          /* light stripe color */ #f9f6f2 40px,
          /* end of light stripe */ #f6ebdb 40px,
          /* start of dark stripe */ #f6ebdb 80px
        );
      }
      table {
        border: 2px solid #d63031;
        border-style: ridge;
        width: 90%;
      }
      th,
      td {
        border: 1px solid #d63031;
        padding: 8px;
        text-align: left;
        background-color: #ffffff;
      }
      th {
        background-color: #ffdfdf;
      }
      td {
        color: #2e2e2e;
      }
    </style>
  </head>
  <body>
    <h1 align="center">Employee Attendance Table</h1>
    <h3 align="center">Attendance Records</h3>

    <center>
      <table>
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Attendance Status</th>
        </tr>
        <tr>
          <td>12345</td>
          <td>example1</td>
          <td>IT</td>
          <td>Present</td>
        </tr>
        <tr>
          <td>67890</td>
          <td>example2</td>
          <td>HR</td>
          <td>Absent</td>
        </tr>
        <tr>
          <td>54321</td>
          <td>example3</td>
          <td>Finance</td>
          <td>Present</td>
        </tr>
      </table>
    </center>
  </body>
</html>
