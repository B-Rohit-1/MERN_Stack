<!DOCTYPE html>
<html>
  <head>
    <style>
      div.ex1 {
        width: 3000px;
        background-color: yellow;
      }

      div.ex2 {
        width: 300px;
        padding: 50px;
        box-sizing: border-box;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h2>Padding and element width - with box-sizing</h2>

    <div class="ex1">This div is 300px wide..</div>

    <br />
    <div class="ex2">
      <p>
        This box uses box-sizing: border-box, width: 300px and padding: 50px.
      </p>
    </div>
  </body>
</html>
