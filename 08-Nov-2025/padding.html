<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border: 2px solid black;
        background-color: lightblue;
        padding: 25px 50px 75px;
      }
    </style>
  </head>
  <body>
    <h2>Using individual padding properties</h2>

    <div>
      This div element has a top padding of 25px, a right and left padding of
      50px, a bottom padding of 75px.
    </div>
  </body>
</html>
